<h1>{{ Title.Title_text }}</h1>
<p><a>{{ Title.Title_text}}</a></p>

{% for subtitle in latest_subtitle_list %}
    <p> <b> {{subtitle.title}}</b></p> </br>
    <ul> <li><a href="{% url 'blog:paragraph' subtitle.id %}">{{ subtitle.context }}</a></li></ul>
    
    {% endfor %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
